name: Benford Analysis

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Benford analysis
        run: python benford_analysis.py

      - name: Upload analysis outputs
        uses: actions/upload-artifact@v4
        with:
          name: benford-analysis-output
          path: output/
